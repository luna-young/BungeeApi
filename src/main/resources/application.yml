spring:
  datasource:

    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # 엔티티에 변화가 생겼을 때 테이블 스키마도 업데이트한다
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

  resources:
    static-locations:
  servlet:
    multipart:
      max-file-size: 20MB

bungee:
  file-upload:
    default-dir: /bungee